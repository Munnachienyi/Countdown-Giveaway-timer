<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main_content">
        <div class="image_container">
          <img src="image/nikes jordan.jpg" alt="nike" class="product_image" />
        </div>
        <!-- text container -->
        <div class="text_container">
          <h2 class="title">Nike's Jordan Giveaway</h2>
          <h4 class="giveaway"></h4>
          <p>
            Do you Want to win yourself a Jordan? <br />
            A confirmation email would be sent after you register.the winner
            would be announced across our platforms so follow us to get
            updated.this is sponsored by LETGETTHEMJORDANS X NIKE FOUNDATION.
          </p>
        </div>
        <!-- countodown -->
        <div class="countdown_container">
          <div class="time_block">
            <h4 class="days">10</h4>
            <span>days</span>
          </div>

          <div class="time_block">
            <h4 class="hours">12</h4>
            <span>hours</span>
          </div>

          <div class="time_block">
            <h4 class="mins">10</h4>
            <span>mins</span>
          </div>

          <div class="time_block">
            <h4 class="secs">5</h4>
            <span>secs</span>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
